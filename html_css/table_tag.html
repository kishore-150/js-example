<!DOCTYPE html>
<html>
    <head>
        <title> table </title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1> table 1</h1>
        <table>
            <tr> <th class="table_1g"> </th> </tr>
            <tr> <td class="table_1b" style="height: 500px;"> </td> </tr>
            <tr> <td class="table_1b"> </td> </tr>
        </table>

        <h2>  table 2 </h2>
        <table>
            <tr> <td colspan="2" class="table_2g"> </td> </tr>
            <tr> <td class="table_2b" style="height: 500px;"> </td> <td class="table_2b" style="height: 500px;"> </td> </tr>
            <tr> <td colspan="2" class="table_2b"> </td> </tr>      
        </table>

                <h3> table 3 </h3>
            <table> 
                 <tr> <td colspan="2" class="table_3g"> </td> 
                     <td colspan="2" class="table_3g"> </td> 
                     <td colspan="2" class="table_3g"> </td> </tr>
                   <tr> <td colspan="6" class="table_3b"> </td> </tr>
                   <tr> <td colspan="3" class="table_3b"> </td> <td colspan="3" class="table_3b"> </td> </tr>
                     <tr> <td colspan="6" class="table_3b"> </td>  </tr>
        </table>

        <h4> table 4 </h4>
        <table>
            <tr> <td class="table_4g"></td> <td rowspan="2" class="table_4g"> </td></tr>
            <tr> <td class="table_4b"> </td> </tr>
        </table>

        <h5> table 5 </h5>
        <table>
            <tr> <td rowspan="3" class="table_5g"> </td> <td colspan="2" class="table_5g"> </td></tr>
            <tr> <td colspan="2" class="table_5b"> </td></tr>
            <tr> <td class="table_5b"> </td> <td class="table_5b"> </td> </tr>
        </table>
    </body>
</html>
